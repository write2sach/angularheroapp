<h2>My Heroes</h2>
<div *ngIf="myHero">
  <h2> {{myHero.name}} details</h2>
  <div>
      <label>Hero id:</label> {{myHero.id}}
  </div>
  <div>
      <label>Hero name:</label> <input [(ngModel)]=" myHero.name" placeholder="Name">
  </div>
</div>
<ul class="heroes">
  <li *ngFor ="let hero of heros" 
      (click)="onSelect(hero)" 
      [class.selected]="hero === myHero">  
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        
  </li>
  
</ul>
